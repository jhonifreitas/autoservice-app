<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="storage.getUser()">
      <ion-header>
        <ion-toolbar>
          <ion-avatar>
            <ion-img [src]="storage.getUser().profile.photo ? storage.getUser().profile.photo : 'assets/user.png'"></ion-img>
          </ion-avatar>
          <p class="ion-no-margin"><small>Bem-vindo,</small></p>
          <ion-title class="ion-no-padding">{{ storage.getUser().profile.name }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list class="ion-no-padding" lines="none">
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/service" detail="false" [class.selected]="itemHasSelected('/service')">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Início</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/profile" detail="false" [class.selected]="itemHasSelected('/profile')">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>Perfil</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngIf="storage.getUser().profile.types == 'autonomous'">
            <ion-item routerDirection="root" routerLink="/my-services" detail="false" [class.selected]="itemHasSelected('/my-services')">
              <ion-icon slot="start" name="construct"></ion-icon>
              <ion-label>Meus Serviços</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngIf="storage.getUser().profile.types == 'autonomous'">
            <ion-item routerDirection="root" routerLink="/jobs-done" detail="false" [class.selected]="itemHasSelected('/jobs-done')">
              <ion-icon slot="start" name="images"></ion-icon>
              <ion-label>Trabalhos realizados</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngIf="storage.getUser().profile.types == 'common'">
            <ion-item routerDirection="root" routerLink="/payment" detail="false" [class.selected]="itemHasSelected('/payment')">
              <ion-icon slot="start" name="ribbon"></ion-icon>
              <ion-label>Seja autônomo</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>Sair</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
