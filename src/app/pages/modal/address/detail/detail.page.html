<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="secondary" (click)="close()">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="inner-content ion-padding-horizontal ion-padding-bottom ion-text-center">

  <div id="top">
    <div id="map_modal" *ngIf="!loading && object.lat && object.lng"></div>
    <ion-skeleton-text animated *ngIf="loading" style="margin: auto; height: 10rem;"></ion-skeleton-text>
    <ion-text color="tertiary"><h2 class="font-weight-bold">Endereço para o serviço solicitado</h2></ion-text>
  </div>

  <div class="text font-weight-bold" *ngIf="!loading">
    <p class="ion-no-margin">{{ object.address }}, {{ object.number }}</p>
    <p class="ion-no-margin" *ngIf="object.complement">{{ object.complement }}</p>
    <p class="ion-no-margin">Bairro {{ object.district }}</p>
    <p class="ion-no-margin">{{ object.city.name }} - {{ object.city.state.uf }}</p>
  </div>
  <div class="text font-weight-bold" *ngIf="loading">
    <ion-skeleton-text animated style="margin: .5rem auto; width: 90%;"></ion-skeleton-text>
    <ion-skeleton-text animated style="margin: .5rem auto; width: 70%;"></ion-skeleton-text>
    <ion-skeleton-text animated style="margin: .5rem auto; width: 60%;"></ion-skeleton-text>
    <ion-skeleton-text animated style="margin: .5rem auto; width: 65%;"></ion-skeleton-text>
  </div>

  <ion-button color="tertiary" class="font-weight-bold" (click)="openMap()" *ngIf="isProfessional()"><img src="assets/icon/waze.png" alt="">Sincronizar GPS</ion-button>

</div>
