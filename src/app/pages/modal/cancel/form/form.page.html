<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="secondary" (click)="close()">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="inner-content ion-padding-horizontal ion-padding-bottom ion-text-center">

  <div id="top">
    <ion-img src="assets/icon/feelings.png" alt=""></ion-img>
    <ion-text color="tertiary"><h2 class="font-weight-bold">Cancelamento<br>de serviços</h2></ion-text>
  </div>

  <div class="text">
    <p>Descreva abaixo o motivo de você não realizar o serviço</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()" class="ion-padding">
    <ion-item>
      <ion-textarea formControlName="text" class="font-weight-bold"></ion-textarea>
    </ion-item>

    <ion-button type="submit" expand="block" color="tertiary" class="font-weight-bold" [disabled]="form.invalid">Prosseguir</ion-button>
  </form>

</div>
