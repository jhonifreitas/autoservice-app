<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="none">
    <ion-avatar>
      <ion-img [src]="photo ? photo : 'assets/user.png'" alt=""></ion-img>
      <ion-fab-button color="light" size="small" (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-avatar>
  </ion-item>

  <form [formGroup]="form" (ngSubmit)="save()" class="ion-padding">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text" formControlName="phone" [brmasker]="{phone: true}" maxlength="15"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-select formControlName="state" (ionChange)="getCities()">
        <ion-select-option *ngFor="let state of states" [value]="state.id">{{ state.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="form.get('state').value">
      <ion-label position="floating">Cidade</ion-label>
      <ion-select formControlName="city">
        <ion-select-option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button type="submit" expand="block" color="dark" class="ion-margin-top" [disabled]="form.invalid">Salvar</ion-button>
  </form>

</ion-content>
