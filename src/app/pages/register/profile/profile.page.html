<ion-content>

  <form [formGroup]="form" (ngSubmit)="auth()" class="ion-padding">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text" formControlName="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-select formControlName="state">
        <ion-select-option *ngFor="let state of states" [value]="state.id">{{ state.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cidade</ion-label>
      <ion-select formControlName="city">
        <ion-select-option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button type="submit" expand="block" color="light" class="ion-margin-top" [disabled]="form.invalid">Entrar</ion-button>
  </form>

</ion-content>
