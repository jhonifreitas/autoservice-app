<ion-content>

  <ion-item lines="none">
    <ion-avatar>
      <ion-img [src]="photo ? photo : 'assets/user.png'" alt=""></ion-img>
      <ion-fab-button color="light" size="small" (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-avatar>
  </ion-item>

  <form [formGroup]="form" (ngSubmit)="save()" class="ion-padding">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text" formControlName="phone" [brmasker]="{phone: true}" maxlength="15"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-select formControlName="state" (ionChange)="getCities()">
        <ion-select-option *ngFor="let state of states" [value]="state.id">{{ state.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="form.get('state').value">
      <ion-label position="floating">Cidade</ion-label>
      <ion-select formControlName="city">
        <ion-select-option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data de nascimento</ion-label>
      <ion-datetime formControlName="birthday" displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Sobre</ion-label>
      <ion-textarea formControlName="about"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar senha</ion-label>
      <ion-input type="password" formControlName="confirmPass"></ion-input>
    </ion-item>
    <ion-item lines="none" *ngIf="form.get('password').value && form.get('confirmPass').value && form.hasError('notSame')">
      <ion-label color="danger">As senhas n√£o coincidem!</ion-label>
    </ion-item>

    <ion-button type="submit" expand="block" color="light" class="ion-margin-top" [disabled]="form.invalid">Registrar-se</ion-button>
  </form>

</ion-content>
