<ion-content>

  <div id="logo" class="ion-text-center">
    <!-- <ion-img src="assets/icon/favicon.png"></ion-img> -->
    <ion-icon name="construct" color="light" style="font-size: 10rem;"></ion-icon>
  </div>

  <form [formGroup]="form" (ngSubmit)="auth()" class="ion-padding">
    <ion-item>
      <ion-label position="floating">UsuÃ¡rio</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" color="light" class="ion-margin-top" [disabled]="form.invalid">Entrar</ion-button>
  </form>

  <div class="ion-padding-horizontal">
    <ion-button expand="block" fill="clear" color="light" routerDirection="forward" routerLink="/register/profile">Registre-se</ion-button>
  </div>

</ion-content>
