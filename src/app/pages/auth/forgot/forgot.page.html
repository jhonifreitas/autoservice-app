<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        Voltar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary" class="ion-padding">
  <div class="vertical-align">
    <ion-card>
      <ion-card-content>
        <div class="header ion-text-center">
          <ion-img src="assets/reset-password.png" alt=""></ion-img>
        </div>
        <div class="text ion-text-center">
          <ion-text color="tertiary"><h2 class="title">Oh nÃ£o :/</h2></ion-text>
          <p>Caso tenha esquecido a senha, insira seu e-mail abaixo</p>
        </div>
        <form [formGroup]="form" (ngSubmit)="send()">
          <ion-item>
            <ion-label position="floating" color="dark">Email</ion-label>
            <ion-input type="email" formControlName="email" class="font-weight-bold"></ion-input>
            <ion-icon slot="end" name="mail" class="ion-align-self-end"></ion-icon>
          </ion-item>

          <div class="ion-padding-horizontal ion-text-center">
            <ion-button type="submit" expand="block" color="tertiary" class="ion-margin-top" [disabled]="form.invalid">Recuperar</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
