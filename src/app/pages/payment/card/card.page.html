<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dados do Cartão</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form" (ngSubmit)="save()" class="ion-padding">
    <ion-item>
      <ion-label position="floating">Número do Cartão</ion-label>
      <ion-input type="tel" maxlength="19" formControlName="number" [brmasker]="{mask:'0000 0000 0000 0000', len:19, type:'num'}" (ionBlur)="getCardBrand()"></ion-input>
      <ion-note slot="end" *ngIf="cardBrand && cardBrand.image">
        <img [src]="cardBrand.image" alt="">
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nome impresso no Cartão</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input type="tel" maxlength="14" formControlName="cpf" [brmasker]="{mask:'000.000.000-00', len:14, type:'num'}"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="6" class="pl-0">
        <ion-item>
          <ion-label position="floating">Mês</ion-label>
          <ion-select formControlName="month" cancelText="cancelar">
            <ion-select-option *ngFor="let month of months" value="{{ month }}">{{ month }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6" class="pr-0">
        <ion-item>
          <ion-label position="floating">Ano</ion-label>
          <ion-select formControlName="year" cancelText="cancelar">
            <ion-select-option *ngFor="let year of years" value="{{ year }}">{{ year }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label position="floating">CVV</ion-label>
      <ion-input type="tel" [maxlength]="cardBrand ? cardBrand.cvvSize : 6" formControlName="cvv"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" color="dark" class="ion-margin-top" [disabled]="form.invalid">Assinar</ion-button>
  </form>

</ion-content>
